<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect Users</title>
    <!-- Import HTMX for handling dynamic requests -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <!-- Debugging script -->
    <script>
        // Log all HTMX requests for debugging
        document.addEventListener('htmx:beforeRequest', function(event) {
            console.log('HTMX Request:', event.detail);
        });
        
        document.addEventListener('htmx:responseError', function(event) {
            console.error('HTMX Error:', {
                status: event.detail.xhr.status,
                statusText: event.detail.xhr.statusText,
                response: event.detail.xhr.responseText
            });
            alert('Error: ' + event.detail.xhr.status + ' ' + event.detail.xhr.statusText);
        });
    </script>
    <style>
        /* Basic styling for the page */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        form { margin-top: 20px; }
        .navbar { 
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .navbar a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="login.html">Login</a>
        <a href="usersTest.html">User Management</a>
    </div>

    <h1>User List</h1>

    <!-- Search functionality -->
    <h2>Search Users</h2>
    <div>
        <label for="search">Search by name or email:</label>
        <input 
            type="text" 
            id="search" 
            name="search_term" 
            placeholder="Start typing to search..." 
            hx-get="/users/search" 
            hx-trigger="keyup changed delay:300ms" 
            hx-target="#search-results">
    </div>
    
    <!-- Container for search results -->
    <div id="search-results">
        <!-- Search results will appear here -->
    </div>
    
    <hr>

    <!-- Button to load the users table by making an HTMX GET request to the /users endpoint -->
    <button hx-get="/users" hx-trigger="click" hx-target="#user-table">
        Load Users
    </button>

    <!-- Container where the users table will be loaded -->
    <div id="user-table">
        <!-- Users will be loaded here -->
    </div>

    <!-- Form to create a new user -->
    <h2>Add User</h2>
    <form 
    hx-post="/users/create" 
    hx-trigger="submit" 
    hx-target="#user-table" 
    hx-swap="outerHTML"
    enctype="multipart/form-data"
>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="role">Role:</label>
    <select id="role" name="role">
        <option value="user">User</option>
        <option value="tutor">Tutor</option>
        <option value="admin">Admin</option>
    </select><br><br>

    <button type="submit">Create User</button>
</form>

    <!-- Form to edit an existing user -->
    <h2>Edit User</h2>
    <form hx-post="/users/update" hx-trigger="submit" hx-target="#edit-result" hx-swap="outerHTML">
        <label for="edit_user_id">User ID:</label>
        <input type="number" id="edit_user_id" name="user_id" required><br><br>

        <label for="edit_name">Name:</label>
        <input type="text" id="edit_name" name="name" required><br><br>

        <label for="edit_email">Email:</label>
        <input type="email" id="edit_email" name="email" required><br><br>

        <label for="edit_role">Role:</label>
        <select id="edit_role" name="role">
            <option value="user">User</option>
            <option value="tutor">Tutor</option>
            <option value="admin">Admin</option>
        </select><br><br>

        <button type="submit">Edit User</button>
    </form>

    <!-- Container where the result of the edit operation will be displayed -->
    <div id="edit-result">
        <!-- Updated user details will be loaded here after edit -->
    </div>

    <!-- Form to delete an existing user -->
    <h2>Delete User</h2>
    <form hx-post="/users/delete" hx-trigger="submit" hx-target="#delete-result" hx-swap="outerHTML">
        <label for="delete_user_id">User ID:</label>
        <input type="number" id="delete_user_id" name="user_id" required><br><br>
        <button type="submit">Delete User</button>
    </form>

    <!-- Container where the result of the delete operation will be displayed -->
    <div id="delete-result">
        <!-- Deletion confirmation will be shown here -->
    </div>
</body>
</html>
