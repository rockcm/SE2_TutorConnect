<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Tutors - TutorConnect</title>
    <!-- Import Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/search.css" />
    <!-- Import HTMX for handling dynamic requests -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    
    <!-- Custom styles for the search results table -->
    <style>
      #tutorList table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: 'Roboto', sans-serif;
      }
      
      #tutorList th, #tutorList td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      
      #tutorList th {
        background-color: #f5f5f5;
        font-weight: 500;
      }
      
      #tutorList tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      
      #tutorList tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Header Section with Logo and Navigation -->
    <header class="site-header">
      <div class="container">
        <img
          src="/static/tutor_connect.png"
          alt="TutorConnect Logo"
          class="logo"
        />
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="../Profiles/profile.html">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Search Section with Input Field and Filters -->
    <section id="search" class="search">
      <div class="container">
        <h2>Find a Tutor</h2>
        <input
          type="text"
          id="searchBar"
          name="search_term"
          placeholder="Search by tutor name or subject..."
          hx-get="/users/search"
          hx-trigger="keyup changed delay:400ms"
          hx-target="#tutorList"
        />

        <div class="filters">
          <label for="subject">Filter by Subject:</label>
          <select id="subject">
            <option value="">All Subjects</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="english">English</option>
            <option value="history">History</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results Section displaying Tutor Cards -->
    <section id="results" class="results">
      <div class="container">
        <h2>Available Tutors</h2>
        <ul id="tutorList">
          <!-- Search results will appear here -->
          <li class="tutor">Start typing in the search box to find tutors</li>
        </ul>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 TutorConnect. All rights reserved.</p>
      </div>
    </footer>
    <script src="/static/search.js"></script>
  </body>
</html>
