<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Tutors - TutorConnect</title>
    <!-- Import Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="search.css" />
    
  </head>
  <body>
    <!-- Header Section with Logo and Navigation -->
    <header class="site-header">
      <div class="container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png"
          alt="TutorConnect Logo"
          class="logo"
        />
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Search</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Search Section with Input Field and Filters -->
    <section id="search" class="search">
      <div class="container">
        <h2>Find a Tutor</h2>
        <input
          type="text"
          id="searchBar"
          placeholder="Search by tutor name or subject..."
        />

        <div class="filters">
          <label for="subject">Filter by Subject:</label>
          <select id="subject">
            <option value="">All Subjects</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="english">English</option>
            <option value="history">History</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results Section displaying Tutor Cards -->
    <section id="results" class="results">
      <div class="container">
        <h2>Available Tutors</h2>
        <ul id="tutorList">
          <li class="tutor">John Doe - Math</li>
          <li class="tutor">Jane Smith - Science</li>
          <li class="tutor">Emily Johnson - English</li>
          <li class="tutor">Michael Brown - History</li>
        </ul>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 TutorConnect. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
