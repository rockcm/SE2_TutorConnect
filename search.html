<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Tutors - TutorConnect</title>
    <!-- Import Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="search.css" />

  <body>
    <header>
      <style>
        /* NAVBAR WRAPPER */
        .navbar {
          display: flex;
          align-items: center;
          background-color: #efefef;
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
          font-family: Arial, sans-serif;
          height: 50px;
          justify-content: space-between; /* Space out left, center, and right */
        }
    
        /* LEFT SECTION: Page Links */
        .nav-left a {
          margin-right: 15px;
          text-decoration: none;
          color: #333;
          font-weight: bold;
          
  
        }
        .nav-left a:hover {
          color: #007bff;
        }
    
        /* CENTER SECTION: Search Bar */
        .nav-search {
          display: flex;
          align-items: center;
          justify-content: center;
          flex: 1; /* Let the search bar expand in the center */
        }
        .nav-search input[type="text"] {
          width: 200px;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .search-btn {
          margin-left: 5px;
          padding: 5px;
          border: none;
          background-color: #ddd;
          border-radius: 4px;
          cursor: pointer;
          width: 50px;
        }
        .search-btn:hover {
          background-color: #ccc;
        }
    
        /* RIGHT SECTION: Small Login/Create Button */
        .nav-right {
          margin-left: 20px; /* Some spacing from center */
        }
        .login-btn {
          padding: 2px 6px; /* Smaller button size */
          font-size: 0.8rem;
          border: none;
          background-color: #4CAF50;
          color: #fff;
          border-radius: 4px;
          cursor: pointer;
        }
        .login-btn:hover {
          background-color: #45a049;
        }
      </style>
    
      <nav class="navbar">
        <!-- LEFT: Page Links -->
        <div class="nav-left" style="vertical-align: middle;">
          <img src="../Media/tutor_connect.png" alt="Tutor logo" width="40" height="40"  style="border-radius:50px" >
          <a href="../index.html">Home</a>
          <a href="../search.html">Search</a>
          <a href="../AboutUs.html">About Us</a>
          <a href="../Profiles/profile.html">Profile</a>
        </div>
    
        <!-- CENTER: Search Bar -->
        <div class="nav-search">
          <input type="text" placeholder="Search..." />
          <button class="search-btn">&#128270;</button>
        </div>
    
        <!-- RIGHT: Login Button on the Far Right -->
        <div class="nav-right">
          <a href="login.html" class="login-btn">Login/Create</a>
        </div>
      </nav>
    </header>

    <!-- Search Section with Input Field and Filters -->
    <section id="search" class="search">
      <div class="container">
        <h2>Find a Tutor</h2>
        <input
          type="text"
          id="searchBar"
          placeholder="Search by tutor name or subject..."
        />

        <div class="filters">
          <label for="subject">Filter by Subject:</label>
          <select id="subject">
            <option value="">All Subjects</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="english">English</option>
            <option value="history">History</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results Section displaying Tutor Cards -->
    <section id="results" class="results">
      <div class="container">
        <h2>Available Tutors</h2>
        <ul id="tutorList">
          <li class="tutor">John Doe - Math</li>
          <li class="tutor">Jane Smith - Science</li>
          <li class="tutor">Emily Johnson - English</li>
          <li class="tutor">Michael Brown - History</li>
        </ul>
      </div>
    </section>
